<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href = "style.css">
        <link rel="stylesheet" href = "font.css">
    </head>
    <body>
        <div class="image-container">
            <img class="image" src="b3-36-1.png" alt="Картинка">
            <input class="dm" disabled>
            <input class="d0" disabled>
            <input class="d1" disabled>
            <input class="d2" disabled>
            <input class="d3" disabled>
            <input class="d4" disabled>
            <input class="d5" disabled>
            <input class="d6" disabled>
            <input class="d7" disabled>
            <input class="dvm" disabled>
            <input class="dv0" disabled>
            <input class="dv1" disabled>

            <button id="ktoggle" class="invisible-button toggle">
                <img class="ktoggle-image" src="toggle_grad.png">
            </button>
            <button id="kenable" class="invisible-button enable">
                <img class="kenable-image" src="enable_on.png">
            </button>

            <button id="kclear" class="invisible-button clear"></button>
            <button id="kswap" class="invisible-button swap"></button>
            <button id="karc" class="invisible-button arc"></button>
            <button id="kvp" class="invisible-button vp"></button>
            <button id="kf" class="invisible-button f"></button>

            <button id="k7" value="7" class="invisible-button k7"></button>
            <button id="k8" value="8" class="invisible-button k8"></button>
            <button id="k9" value="9" class="invisible-button k9"></button>
            <button id="kleft" class="invisible-button kleft"></button>
            <button id="kright" class="invisible-button kright"></button>
            <button id="k4" value="4" class="invisible-button k4"></button>
            <button id="k5" value="5" class="invisible-button k5"></button>
            <button id="k6" value="6" class="invisible-button k6"></button>
            <button id="kmul" class="invisible-button kmul"></button>
            <button id="kdiv" class="invisible-button kdiv"></button>
            <button id="k1" value="1" class="invisible-button k1"></button>
            <button id="k2" value="2" class="invisible-button k2"></button>
            <button id="k3" value="3" class="invisible-button k3"></button>
            <button id="kplus" class="invisible-button kplus"></button>
            <button id="kminus" class="invisible-button kminus"></button>
            <button id="k0" value="0" class="invisible-button k0"></button>
            <button id="kdot" value="." class="invisible-button kdot"></button>
            <button id="kpi" class="invisible-button kpi"></button>
            <button id="kmem" class="invisible-button kmem"></button>
            <button id="kequal" class="invisible-button kequal"></button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
