<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <div id = "calculator">
            <input type = "text" id = "display" disabled>
            <div id = "buttons1">
                <div id="clear" class="buttons">C</div>
                <div id="swap" class = "buttons">/-/</div>
                <div id="arc" class = "buttons">ARC</div>
                <div id="vp" class = "buttons">ВП</div>
                <div id="f" class = "buttons">F</div>
            </div>
            <div id = "buttons2">
                <div id="7" class = "buttons">7</div>
                <div id="8" class = "buttons">8</div>
                <div id="9" class = "buttons">9</div>
                <div id="left" class = "buttons">[(</div>
                <div id="right" class = "buttons">)]</div>
                <div id="4" class = "buttons">4</div>
                <div id="5" class = "buttons">5</div>
                <div id="6" class = "buttons">6</div>
                <div id="mul" class = "buttons">*</div>
                <div id="div" class = "buttons">/</div>
                <div id="1" class = "buttons">1</div>
                <div id="2" class = "buttons">2</div>
                <div id="3" class = "buttons">3</div>
                <div id="plus" class = "buttons">+</div>
                <div id="minus" class = "buttons">-</div>
                <div id="0" class = "buttons">0</div>
                <div id="dot" class = "buttons">.</div>
                <div id="pi" class = "buttons">pi</div>
                <div id="mem" class = "buttons"><-></div>
                <div id="equal" class = "buttons">=</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
